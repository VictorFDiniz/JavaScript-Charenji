<!DOCTYPE html>
	<html lang="pt">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width,initial-scale=1">
			<title>Quiz Animal</title>
			<link rel="stylesheet" href="source/css/styles.css">
			<script src="source/javascript/quiz.js" defer></script>
		</head>
			<body>

					<div class="container">

						<p class="quest">Qual animal é o mais rapido do mundo?</p>

						<svg>
							<circle class="below_circle" cx="105" cy="105" r="105"></circle>
							<circle class="up_circle" cx="105" cy="105" r="105"></circle>
						</svg>

							<div class="box_container">
								<div class="bg-box_a">
									<span>A</span>
									<p>Tartaruga</p>
								</div>
									<div class="bg-box_b">
										<span>B</span>
										<p>Leão</p>
									</div>
										<div class="bg-box_c">
											<span>C</span>
											<p>Guepardo</p>
										</div>
											<div class="bg-box_d">
												<span>D</span>
												<p>Barata</p>
											</div>
							</div>
					</div>
			</body>
	</html>
